<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">YouTube Video Downloader</h1>
        <form action="/download" method="post" class="mt-4">
            <div class="form-group">
                <label for="url">Enter YouTube Video URL:</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="https://www.youtube.com/watch?v=example" required pattern="https?://.*" title="Please enter a valid URL starting with http or https">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Download Video</button>
            <button type="submit" class="btn btn-success btn-block" formaction="/download_audio">Download Audio</button>
        </form>
        <div id="loading" class="text-center" style="display:none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Downloading, please wait...</p>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', function() {
            loading.style.display = 'block';
        });
    </script>
</body>
</html>
